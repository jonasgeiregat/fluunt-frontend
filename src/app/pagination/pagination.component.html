<nav *ngIf="page && page.totalPages > 1" aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link"
         [ngClass]="isFirstPage() ? 'disabled' : 'active'"
         (click)="onPreviousPage()"
         aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li *ngFor="let number of pageNumbers(page.page, page.totalPages)"
        class="page-item"
        [ngClass]="{ 'active' : number == page.page}">
      <a class="page-link" [routerLink]="" (click)="onPageClick(number)">{{ number }}</a>
    </li>
    <li class="page-item">
      <a class="page-link" [ngClass]="isLastPage() ? 'disabled' : 'active'" (click)="onNextPage()" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
