<div id="message">
    <div style="padding: 5px;">
        <div id="inner-message" class="alert alert-error">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            test error message
        </div>
    </div>
</div>
<table class="table table-hover mb-5">
  <thead>
    <tr>
      <th scope="col">Topic</th>
      <th scope="col">Partitions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let topic of topics" (click)="onTopicClick(topic.name)">
      <td>{{ topic.name }}</td>
      <td>{{ topic.partitions.length }}</td>
    </tr>
  </tbody>
</table>
<nav class="navbar fixed-bottom navbar-light bg-dark p-3">
  <div class="container flex-row-reverse pr-5">
    <button class="btn btn-primary my-2 my-sm-0" 
            type="submit"
            routerLink="new">New topic</button>
  </div>
</nav>
