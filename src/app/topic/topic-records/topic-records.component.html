<nav class="navbar navbar-light bg-light">
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>
<app-pagination [page]="page" (paginate)="loadPage($event)"></app-pagination>
<table class="table table-striped table-hover">
  <thead class="thead-dark">
  <tr>
    <th scope="col">Offset</th>
    <th scope="col">
      Partition
    </th>
    <th scope="col">Timestamp</th>
    <th scope="col">Message Key</th>
    <th scope="col">Value</th>
    <th scope="col">Size</th>
  </tr>
  </thead>
  <tbody *ngIf="page">
  <tr *ngFor="let record of page.contents">
    <td>{{ record.offset }}</td>
    <td>{{ record.partition }}</td>
    <td>{{ record.timestamp }}</td>
    <td>{{ record.key ? record.key : '-' }}</td>
    <td>{{ record.value }}</td>
    <td>{{ record.size }}</td>
  </tr>
  </tbody>
</table>


<nav class="navbar fixed-bottom navbar-light bg-dark p-3">
  <div class="container flex-row-reverse pr-5">
    <button class="btn btn-primary my-2 my-sm-0"
            type="submit"
            routerLink="./publish">
      Publish messages
    </button>
  </div>
</nav>
